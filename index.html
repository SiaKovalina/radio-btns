<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Localization</title>
    <style>
        .greeting {
            display: none;
        }
    </style>
</head>

<body>
    <form id="languages">
        <label>
            <input class="radio" type="radio" name="lang" value="ua">UA
        </label>
        <label>
            <input class="radio" type="radio" name="lang" value="ru">RU
        </label>
        <label>
            <input class="radio" type="radio" name="lang" value="eng">ENG
        </label>
        <input id="submit" type="submit">
    </form>

    <p class="greeting" data-version="ua">Доброго дня</p>
    <p class="greeting" data-version="ru">Добрый день</p>
    <p class="greeting" data-version="eng">Good afternoon</p>

    <script src="js.js"></script>
</body>

</html>
